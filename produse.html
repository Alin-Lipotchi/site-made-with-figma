<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/595d429e3d.js" crossorigin="anonymous"></script>
    <title>Produse</title>
</head>
<body>
    <div class="container">

        <div class="navbar">
            <div class="nav-item">
                <a class="logo" href="#"><img src="./img/Logo.png" alt=""></a>
            </div>
            <div class="nav-item">
                <a href="#" class="cart">0 <i class="fas fa-shopping-cart"></i></a> 
                <a href="#" class="hamburger"><i class="fas fa-bars fa-lg"></i></a>
            </div>
        </div>

        <div class="page-menu">
            <a href="#"><i class="fas fa-arrow-left"></i></a>
            <a href="#"><i class="fas fa-home"></i></a>
            <span>/</span>
            <span class="current-page body-2">Produse</span>
        </div>

        <div class="products">
            <a class="card-link" href="#">
                <div class="product-card">
                    <div class="product-image_1"></div>
                    <div class="product-card-text">
                        <p class="body-1 text-primary product-card-title">Albume Foto</p>
                        <p class="body-2 text-dark">Alege din modelele preferate in functie de marime, culoare si material.</p>
                    </div>
                </div>
            </a>

            <a class="card-link" href="#">
                <div class="product-card">
                    <div class="product-image_2"></div>
                    <div class="product-card-text">
                        <p class="body-1 text-primary product-card-title">Rame</p>
                        <p class="body-2 text-dark">Doua dimensiuni de rame de lemn pentru un look simplu si elegant.</p>
                    </div>
                </div>
            </a>

            <a class="card-link" href="#">
                <div class="product-card">
                    <div class="product-image_3"></div>
                    <div class="product-card-text">
                        <p class="body-1 text-primary product-card-title">Produse Personalizate</p>
                        <p class="body-2 text-dark">Doua dimensiuni de rame de lemn pentru un look simplu si elegant.</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
